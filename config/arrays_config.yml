  NSLC: 
    - HV.SHEEP.01.HDF
    - HV.SHEEP.02.HDF
    - HV.SHEEP.03.HDF
    - HV.SHEEP.04.HDF
    - HV.SHEEP.05.HDF
    - HV.SHEEP.06.HDF
  TARGETS: 
    - Kulani
    - Halemaumau
    - Puu Oo
    - ML summit
    - PLAD
    - MLOD
    - Kapoho Crater
  # AZ_MIN: 100
  # AZ_MAX: 270

Kahaluu:
  <<: *defaults
  NSLC:
    - IM.I59H1.--.BDF
    - IM.I59H2.--.BDF
    - IM.I59H3.--.BDF
    - IM.I59H4.--.BDF
  TARGETS:
    - Hualalai
    - Maunakea
    - ML summit
    - RCOD
    - PLAD
    - MLOD
    - DAND
    - HOVE
  # AZ_MIN : 0
  # AZ_MAX : 240
  EXTRA_PAUSE: 210

##                               ##
# Example of manual metadata entry:
##                               ##
# Wake Island South:
#   <<: *hydro_defaults
#   NSLC:
#     IM.H11S1..BDF:
#       lat: 18.50827
#       lon: 166.700272
#       gain: 1860.86
#     IM.H11S2..BDF:
#       lat: 18.49082
#       lon: 166.705002
#       gain: 1860.86
#     IM.H11S3..BDF:
#       lat: 18.49568    # put station latitude in directly
#       lon: 166.686462  # put station longitude in directly
#       gain: 1860.86    # put station gain in directly
#   TARGETS:
#     Saipan: 263.8      # put target back-azimuth in directly
#     Anatahan: 267.1
#     Ahyi: 278.0


